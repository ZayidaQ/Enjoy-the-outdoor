<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="parks_search.html">National Parks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mountains_info.html">Mountains</a>
          </li>
        </ul>
      </div>
    <!-- Center Logo + Title -->

    </div>
  </nav>

  <!-- Content -->
  <main>
    <div class="container">
      <h1>National Parks Search</h1>
      <hr>
      <!-- Button -->
      <div class="flex-end">
        <button type="button" class="btn" id="btnViewAll">View All National Parks</button>
      </div>
      <form action="">
        <!-- Dropdown lists -->
        <!-- Filter search: By Location OR By Park Type -->
        <label for="filterSearchBy">Filter search by:</label>
        <select class="form-select" id="filterSearchBy"></select>
        <!-- Populate a list depending on filter choice -->
        <label for="searchTypeList" id="labelSearchTypeList"></label>
        <select class="form-select" id="searchTypeList"></select>
        <!-- Populate a list that matches selection -->
        <div id="divParksList">
          <label for="parksList">Choose a park:</label>
          <select class="form-select" id="parksList"></select>
        </div>
      </form>
      
      <!-- Display info of each park -->
      <div id="displayParksInfo"></div>
      <!-- Scroll to the top button -->
      <button type="button" class="btn btn-floating btn-lg" id="btnScrollToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"><i class="bi bi-arrow-up-circle-fill" id="iconScroll"></i></button>
    </div>
  </main>

  <!-- Footer -->
  <footer>

  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- JS -->
  <script type="module" src="scripts/script.js"></script>
</body>
</html>
